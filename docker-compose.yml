version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql://user:password@db:5432/mydb?schema=public"
  db:
    image: postgres:12
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5435:5432" # Mudan√ßa para usar a porta 5435 no host
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
